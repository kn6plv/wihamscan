<div id="graph-page">
    <svg id="graph-grid">
        <path d="{{graph_grid}}" />
        <text class="htext">
            {{#each graph_htext}}
                <tspan x="0" y="{{y}}">{{t}}</tspan>
            {{/each}}
        </text>
        <text class="vtext">
            {{#each graph_vtext}}
                <tspan x="5" y="-{{x}}">{{t}}</tspan>
            {{/each}}
        </text>
    </svg>
    <svg id="graph-data">
        <path id="graph-data-path">
            <animate attributeName="d" dir="1s" fill="freeze" values="" />
        </path>
    </svg>
</div>
