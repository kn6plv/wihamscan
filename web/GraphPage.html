<div id="graph-page">
    <svg id="graph-grid" width="{{width}}" height="{{graph_height}}">
        <path d="{{graph_grid}}" />
    </svg>
    <svg id="graph-data" width="{{width}}" height="{{graph_height}}">
        <path id="graph-data-path">
            <animate attributeName="d" dir="1s" fill="freeze" values="" />
        </path>
    </svg>
</div>
