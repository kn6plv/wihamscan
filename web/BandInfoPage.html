<div id="bandinfo-page">
    <div class="title">Band</div>
    <div class="info">
        <select class="band">
            {{#each bands}}
            <option value="{{key}}" {{#if (eq ../band key)}}selected{{/if}}>{{from}} - {{to}} MHz</option>
            {{/each}}
        </select>
    </div>
    <div class="title">Bandwidth</div>
    <div class="info">
        <select class="bandwidth">
            <option value="0" selected>-</option>
            <option value="5">5 MHz</option>
            <option value="10">10 MHz</option>
            <option value="20">20 MHz</option>
        </select>
    </div>
    <div id="band-info">
        {{> BandInfo }}
    </div>
    <script>
        document.querySelector("#bandinfo-page .band").addEventListener("change", e => {
            send("change_band", { band: parseInt(e.target.value) });
            e.target.disabled = true;
        });
        document.querySelector("#bandinfo-page .bandwidth").addEventListener("change", e => {
            changeBandwidth(parseInt(e.target.value));
        });
    </script>
</div>
